<body text="black" link="blue" vlink="purple" alink="red" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0">

<p align="center"><font face="굵은안상수체"><span style="font-size:40pt;">속도 가속도와 미분</span></font></p>
<table border="0" align="center" cellpadding="0" cellspacing="0" width="700">
    <tr>
        <td width="1881">
            <script type="text/javascript">
var enablepersist="on" //쿠키사용 on 미사용 off
var collapseprevious="no" //yes : 하나 확장되면 다른건 확장 안됨, no : 전체 다 확장할 수 있슴..

var contractsymbol='- ' //확장시 기호 (이미지 대체 가능)
var expandsymbol='+ ' //미확장시 기호 (이미지 대체 가능)


if (document.getElementById){
	document.write('<style type="text/css">')
	document.write('.switchcontent{display:none;padding-left:12px;}')
	document.write('</style>')
}

function getElementbyClass(rootobj, classname){
	var temparray=new Array()
	var inc=0
	for (i=0; i<rootobj.length; i++){
	if (rootobj[i].className==classname)
		temparray[inc++]=rootobj[i]
	}
	return temparray
}


function contractcontent(omit){
	var inc=0
	while (ccollect[inc]){
	if (ccollect[inc].id!=omit)
		ccollect[inc].style.display="none"
		inc++
	}
}

function expandcontent(curobj, cid){
	var spantags=curobj.getElementsByTagName("SPAN")
	var showstateobj=getElementbyClass(spantags, "showstate")
	if (ccollect.length>0){
	if (collapseprevious=="yes")
		contractcontent(cid)
		document.getElementById(cid).style.display=(document.getElementById(cid).style.display!="block")? "block" : "none"
	if (showstateobj.length>0){ //if "showstate" span exists in header
	if (collapseprevious=="no")
		showstateobj[0].innerHTML=(document.getElementById(cid).style.display=="block")? contractsymbol : expandsymbol
	else
		revivestatus()
		}
	}
}

function revivecontent(){
	contractcontent("omitnothing")
	selectedItem=getselectedItem()
	selectedComponents=selectedItem.split("|")
	for (i=0; i<selectedComponents.length-1; i++)
		document.getElementById(selectedComponents[i]).style.display="block"
}

function revivestatus(){
	var inc=0
	while (statecollect[inc]){
	if (ccollect[inc].style.display=="block")
		statecollect[inc].innerHTML=contractsymbol
	else
		statecollect[inc].innerHTML=expandsymbol
		inc++
	}
}

function get_cookie(Name) { 
	var search = Name + "="
	var returnvalue = "";
	if (document.cookie.length > 0) {
		offset = document.cookie.indexOf(search)
	if (offset != -1) { 
		offset += search.length
		end = document.cookie.indexOf(";", offset);
	if (end == -1) end = document.cookie.length;
		returnvalue=unescape(document.cookie.substring(offset, end))
		}
	}
	return returnvalue;
}

function getselectedItem(){
	if (get_cookie(window.location.pathname) != ""){
		selectedItem=get_cookie(window.location.pathname)
	return selectedItem
	}
	else
	return ""
}

function saveswitchstate(){
	var inc=0, selectedItem=""
	while (ccollect[inc]){
	if (ccollect[inc].style.display=="block")
		selectedItem+=ccollect[inc].id+"|"
		inc++
	}
document.cookie=window.location.pathname+"="+selectedItem
}

function do_onload(){
	uniqueidn=window.location.pathname+"firsttimeload"
	var alltags=document.all? document.all : document.getElementsByTagName("*")
		ccollect=getElementbyClass(alltags, "switchcontent")
		statecollect=getElementbyClass(alltags, "showstate")
	if (enablepersist=="on" && ccollect.length>0){
		document.cookie=(get_cookie(uniqueidn)=="")? uniqueidn+"=1" : uniqueidn+"=0" 
		firsttimeload=(get_cookie(uniqueidn)==1)? 1 : 0 //check if this is 1st page load
	if (!firsttimeload)
		revivecontent()
	}
	if (ccollect.length>0 && statecollect.length>0)
		revivestatus()
	}

	if (window.addEventListener)
		window.addEventListener("load", do_onload, false)
	else if (window.attachEvent)
		window.attachEvent("onload", do_onload)
	else if (document.getElementById)
		window.onload=do_onload

	if (enablepersist=="on" && document.getElementById)
		window.onunload=saveswitchstate
</script>
</head>
<body>



<div onClick="expandcontent(this, 'sc1')" style="cursor:hand; cursor:pointer"><span class="showstate"></span><B>1) 직선 위의 운동</B></div>
	<div id="sc1" class="switchcontent">
	<P class="txt" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">시각 <I>t</I>에서의 <I>P</I>의 위치 <I>x</I>가 <I>x</I> = <I>f</I>(<I>t</I>)라고 하자.<BR><BR>(1) 속도 <I>v</I>(<I>t</I>) : 속도는 시간에 대한 위치의 변화율이다.<BR><IMG width="168" height="30" src="images/velocity1.jpg" hastitle="N" source="통합논술 개념어 사전" origin_height="75" origin_width="421" origin_src="http://dbscthumb.phinf.naver.net/2780_000_1/20140310174041275_Y67ICNFJR.jpg/z3_1124_f1.jpg?type=m4500_4500_fst&amp;wm=N" source_mobile="통합논술 개념어 사전" data-image-id="concept_term_linkable_data_db^CP00055568$z3_1124_f1"><BR>(2) 가속도 <I>α</I>(<I>t</I>) : 가속도는 시간에 대한 속도의 변화율이다.<BR><IMG width="211" height="30" src="images/velocity2.jpg" hastitle="N" source="통합논술 개념어 사전" origin_height="76" origin_width="535" origin_src="http://dbscthumb.phinf.naver.net/2780_000_1/20140310174041756_GJA36XPG5.jpg/z3_1124_f2.jpg?type=m4500_4500_fst&amp;wm=N" source_mobile="통합논술 개념어 사전" data-image-id="concept_term_linkable_data_db^CP00055568$z3_1124_f2"><BR>이 때, 속도와 가속도의 크기는 각각|<I>v</I>|, |<I>a</I>|이다.
<br>

	</div>
